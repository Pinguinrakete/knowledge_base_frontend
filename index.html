<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png" />
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body onload="init()">
<header>
    <nav>
        <div class="d_flex_fd_r_ai_c gap-16">
            <img class="logo" src="assets/icons/Gradientenhut.png" alt="Gradientenhut">
            <h2>Knowledge<span>Base</span></h2>
        </div>
        <div class="d_flex_fd_r_ai_c gap-16">
            <a href="#" onclick="openMainMenu(); return false;" id="link_back" class="d_none">Zurück</a>
            <a href="#" onclick="openAddArticle(); return false;" id="link_add_article">Hinzufügen</a>
            <a href="#" onclick="openAGB()">AGB</a>   
            <a href="#" onclick="openImpressum()">Impressum</a>
        </div>
    </nav>
</header>
<div class="search_container d_fd_c_ai_c" id="search_container">
    <h1>Knowledge Base</h1>
    <h3>Durchsuche unsere großartige</h3>
    <h3>Datenbank mit Fachwissen</h3>
    <input type="search" id="searchfield" name="searchfield" placeholder="Knowledge Base durchsuchen">
</div>
<main>
    <section id="position_article">     
        <div id="content"></div>
    </section>
    <form class="add d_none" id="add_section" onsubmit="post(); return false;">
        <input type="search" id="add_title" class="add_input" name="Title" placeholder="Title" required>
        <textarea id="add_text" rows="4" cols="50" name="Text" placeholder="Text"></textarea required>
        <input type="search" id="add_author" class="add_author" name="Author" placeholder="Author" required>
        <div class="d_f_jc_end">
            <button type="submit" id="btn_speichern">Speichern</button>
        </div>
    </form>
    <section class="agb d_none" id="agb_section">
        <h5>AGB</h5>
    </section>
    <section class="impressum d_none" id="impressum_section">
        <h5>Impressum</h5>
    </section>
</main>
<button id="btn_hinzufuegen" class="btn_add" onclick="openAddArticle(); return false;">
      <img class="icon" src="./assets/icons/add.svg" alt="Plus">
      Hinzufügen
</button>
</body>
</html>
